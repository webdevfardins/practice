<script>
    function missingno(numbers){

    var missing= -1;
   
    for(i=0; i<=numbers.length;i++){
        if(numbers.indexOf(i)=== -1){
            missing=i;

        }
    }
    return missing
}
numbers=[2,3,1,5,7,6,8,9,10,12,11,14,13,16,18,15,19,17,20]
  document.write(missingno(numbers))  
</script>
