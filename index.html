<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chkqty(val, tmp) {
            q = parseInt(val.value);
            if (tmp == "q" && q <= 0) {
                document.getElementById("pqty").innerHTML = "Please enter 1 or more then 1 in quantity"
                document.getElementById("pqty").style.border = "1px solid red"
                document.getElementById("pqty").style.radius = "5px"

                val.value = 1;
            }
            else if (tmp == "p" && q <= 0) {
                document.getElementById("pprice").innerHTML = "Please enter valid price"
                val.value = 100;

            }
            else {
                document.getElementById("pprice").innerHTML = ""
                document.getElementById("pqty").innerHTML = ""
            }
        } 
    </script>
</head>

<body>
    <h1>mandsaur iron</h1>
    <form name="bill">
        <table>
            <tr>
                <th>product name</th>
                <td><input type="text" name="pnm" value="" /></td>
            </tr>
            <tr>
                <th>product quantity</th>
                <td><input type="number" name="qty" value="1" onblur="chkqty(document.bill.qty,'q')" /></td>
                <td id="pqty"></td>
            </tr>
            <tr>
                <th>product price</th>
                <td><input type="text" name="price" value="" onblur="chkqty(document.bill.price,'p')" /></td>
                <td id="pprice"></td>
            </tr>
            <tr>
                <th>amount</th>
                <td><input type="text" name="amo" value="" /></td>
            </tr>
            <tr>
                <th colspan="3"><input type="button" value="submit" name="billbtn" /></th>
            </tr>
        </table>
    </form>
</body>

</html>
